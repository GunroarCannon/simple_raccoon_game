<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>R. Runner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    html,body { margin:0; padding:0; height:100%; background:#fff; }
    #game-container { width:100%; height:100vh; overflow:hidden; }
    /* Game over overlay styles */
    .overlay {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      font-family: Arial, Helvetica, sans-serif;
    }
    .overlay .panel {
      background: rgba(255,255,255,0.95);
      border: 2px solid #000;
      padding: 20px 30px;
      text-align:center;
      pointer-events: auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    .overlay h1 { margin:0 0 12px; font-size:28px; color:#000; }
    .overlay button {
      background:#000; color:#fff; border:none; padding:10px 18px;
      font-size:16px; border-radius:6px; cursor:pointer;
    }
    /* Score text area is drawn by Phaser; overlay sits on top */
  </style>
</head>
<body>
  <div id="game-container"></div>

  <!-- Phaser 3 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
